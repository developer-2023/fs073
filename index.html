<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        /* Elements without cascading value inherit selected properties */
        article {
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;
            color: red;
        }
    </style>
</head>
<body>
    <article>
        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor, tempora?</p>
    </article>
    <aside>
        <h1>Lorem, ipsum.</h1>
        <p>Lorem ipsum dolor sit amet <span>consectetur</span> adipisicing elit. Hic, iusto!</p>
    </aside>
</body>
</html>
